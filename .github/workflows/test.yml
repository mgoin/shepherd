name: ğŸ§ª Test PR Shepherd Extension

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: ğŸ“¦ Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package*.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
          
    - name: ğŸ§ª Run tests
      run: node test-runner.js
      
    - name: âœ… Validate manifest
      run: |
        echo "Validating Chrome extension manifest..."
        node -e "
          const fs = require('fs');
          const manifest = JSON.parse(fs.readFileSync('manifest.json', 'utf8'));
          console.log('âœ… Manifest version:', manifest.manifest_version);
          console.log('âœ… Extension name:', manifest.name);
          console.log('âœ… Required permissions:', manifest.permissions.join(', '));
          if (manifest.manifest_version !== 3) {
            throw new Error('Manifest must be version 3');
          }
        "
        
    - name: ğŸ” Check for OAuth setup
      run: |
        echo "Checking OAuth implementation..."
        if grep -q "GitHubOAuth" oauth.js; then
          echo "âœ… OAuth class found"
        else
          echo "âŒ OAuth class missing"
          exit 1
        fi
        
    - name: ğŸ“Š File structure check
      run: |
        echo "Checking required files..."
        files=("manifest.json" "sidebar.html" "sidebar.js" "sidebar.css" "oauth.js" "background.js")
        for file in "${files[@]}"; do
          if [ -f "$file" ]; then
            echo "âœ… $file exists"
          else
            echo "âŒ $file missing"
            exit 1
          fi
        done
        
    - name: ğŸ¯ Extension size check
      run: |
        echo "Checking extension size..."
        total_size=$(du -sb . --exclude=node_modules --exclude=.git --exclude=tests | cut -f1)
        echo "Extension size: $((total_size / 1024))KB"
        if [ $total_size -gt 2097152 ]; then # 2MB limit
          echo "âŒ Extension too large (max 2MB for Chrome Web Store)"
          exit 1
        else
          echo "âœ… Extension size is acceptable"
        fi

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Check JavaScript syntax
      run: |
        echo "Checking JavaScript syntax..."
        node -c sidebar.js
        node -c oauth.js  
        node -c background.js
        echo "âœ… All JavaScript files have valid syntax"
        
    - name: ğŸ“ Check for TODOs and FIXMEs
      run: |
        echo "Checking for pending TODOs..."
        if grep -r "TODO\|FIXME" --include="*.js" --include="*.html" --include="*.css" .; then
          echo "âš ï¸ Found TODOs/FIXMEs - consider addressing them"
        else
          echo "âœ… No pending TODOs found"
        fi
        
    - name: ğŸ”’ Security check
      run: |
        echo "Basic security checks..."
        if grep -r "eval\|innerHTML.*+" --include="*.js" .; then
          echo "âš ï¸ Potential security issues found"
        else
          echo "âœ… No obvious security issues detected"
        fi

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        
    - name: ğŸ”— Test GraphQL query structure
      run: |
        echo "Testing GraphQL query structure..."
        node -e "
          const fs = require('fs');
          const content = fs.readFileSync('sidebar.js', 'utf8');
          const hasQuery = content.includes('query GetVLLMPRs');
          const hasFields = ['pullRequests', 'reviewRequests', 'timelineItems'].every(field => 
            content.includes(field)
          );
          if (!hasQuery || !hasFields) {
            throw new Error('GraphQL query structure invalid');
          }
          console.log('âœ… GraphQL query structure is valid');
        "
        
    - name: ğŸ·ï¸ Test custom tag functionality
      run: |
        echo "Testing custom tag logic..."
        node -e "
          // Test the custom tag filtering logic
          function shouldShowPR(pr, filter, customTags) {
            if (customTags.some(tag => tag.name === filter)) {
              return pr.customTag?.name === filter;
            }
            switch (filter) {
              case 'ready': return !pr.isDraft && pr.state === 'OPEN';
              case 'wip': return pr.isDraft;
              default: return true;
            }
          }
          
          const testPR = { isDraft: false, state: 'OPEN', customTag: { name: 'urgent' } };
          const tags = [{ name: 'urgent' }];
          
          if (!shouldShowPR(testPR, 'urgent', tags)) {
            throw new Error('Custom tag filtering failed');
          }
          console.log('âœ… Custom tag functionality works');
        "

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [test, lint, integration]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Create distribution package
      run: |
        echo "Creating extension package..."
        mkdir -p dist
        cp manifest.json sidebar.html sidebar.js sidebar.css oauth.js background.js dist/
        cp -r icons dist/ 2>/dev/null || echo "No icons directory found"
        cd dist && zip -r ../pr-shepherd.zip . && cd ..
        echo "âœ… Extension package created: pr-shepherd.zip"
        ls -la pr-shepherd.zip
        
    - name: ğŸ“¤ Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: pr-shepherd-extension
        path: pr-shepherd.zip
        retention-days: 30

  status:
    name: Final Status
    runs-on: ubuntu-latest
    needs: [test, lint, integration, build]
    if: always()
    
    steps:
    - name: ğŸ“Š Report status
      run: |
        echo "ğŸ§ª Test Results Summary:"
        echo "========================"
        echo "Tests: ${{ needs.test.result }}"
        echo "Lint: ${{ needs.lint.result }}"  
        echo "Integration: ${{ needs.integration.result }}"
        echo "Build: ${{ needs.build.result }}"
        echo ""
        if [[ "${{ needs.test.result }}" == "success" && 
              "${{ needs.lint.result }}" == "success" && 
              "${{ needs.integration.result }}" == "success" && 
              "${{ needs.build.result }}" == "success" ]]; then
          echo "ğŸ‰ All checks passed! Extension is ready for deployment."
        else
          echo "âŒ Some checks failed. Please review the results above."
        fi