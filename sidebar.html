<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PR Shepherd</title>
  <link rel="stylesheet" href="sidebar.css">
</head>
<body>
  <div class="sidebar-container">
    <header class="sidebar-header">
      <div class="header-content">
        <h1>üêë PR Shepherd</h1>
        <div class="repo-info">vllm-project/vllm</div>
      </div>
      <div class="header-actions">
        <button id="settings-btn" class="header-btn" title="Settings">
          <svg width="16" height="16" viewBox="0 0 16 16">
            <path fill="currentColor" d="M8 0a8.2 8.2 0 0 1 .701.031C9.444.095 9.99.645 10.16 1.29l.288 1.107c.018.066.079.158.212.224.231.114.454.243.668.386.123.082.233.09.299.071l1.103-.303c.644-.176 1.392.021 1.82.63.27.385.506.792.704 1.218.315.675.111 1.422-.364 1.891l-.814.806c-.049.048-.098.147-.088.294.016.257.016.515 0 .772-.01.147.039.246.088.294l.814.806c.475.469.679 1.216.364 1.891a7.977 7.977 0 0 1-.704 1.218c-.428.609-1.176.806-1.82.63l-1.103-.303c-.066-.019-.176-.011-.299.071a4.909 4.909 0 0 1-.668.386c-.133.066-.194.158-.212.224l-.288 1.107c-.169.645-.715 1.195-1.458 1.26a8.006 8.006 0 0 1-1.402 0c-.743-.065-1.289-.615-1.458-1.26L5.482 11.9c-.018-.066-.079-.158-.212-.224a4.738 4.738 0 0 1-.668-.386c-.123-.082-.233-.09-.299-.071l-1.103.303c-.644.176-1.392-.021-1.82-.63a8.12 8.12 0 0 1-.704-1.218c-.315-.675-.111-1.422.363-1.891l.815-.806c.05-.048.098-.147.088-.294a6.214 6.214 0 0 1 0-.772c.01-.147-.038-.246-.088-.294L1.04 6.615c-.475-.469-.678-1.216-.363-1.891.197-.426.433-.833.704-1.218.428-.609 1.176-.806 1.82-.63l1.103.303c.066.019.176.011.299-.071.214-.143.437-.272.668-.386.133-.066.194-.158.212-.224L6.741 1.29c.169-.645.715-1.195 1.458-1.26A8.006 8.006 0 0 1 8 0ZM6.5 8a1.5 1.5 0 1 0 3 0 1.5 1.5 0 0 0-3 0Z"/>
          </svg>
        </button>
        <button id="refresh-btn" class="refresh-btn" title="Refresh PRs">
          <svg width="16" height="16" viewBox="0 0 16 16">
            <path fill="currentColor" d="M1.705 8.005a.75.75 0 0 1 .834.656 5.5 5.5 0 0 0 9.592 2.97l-1.204-1.204a.25.25 0 0 1 .177-.427h3.646a.25.25 0 0 1 .25.25v3.646a.25.25 0 0 1-.427.177l-1.38-1.38A7.002 7.002 0 0 1 1.05 8.84a.75.75 0 0 1 .656-.834ZM8 2.5a5.487 5.487 0 0 0-4.131 1.869l1.204 1.204A.25.25 0 0 1 4.896 6H1.25A.25.25 0 0 1 1 5.75V2.104a.25.25 0 0 1 .427-.177l1.38 1.38A7.002 7.002 0 0 1 14.95 7.16a.75.75 0 0 1-1.49.178A5.5 5.5 0 0 0 8 2.5Z"/>
          </svg>
        </button>
      </div>
    </header>
    
    <div class="auth-section" id="auth-section">
      <div class="auth-content">
        <p>Connect to GitHub to start shepherding your PRs</p>
        <button id="auth-btn" class="btn primary">Connect GitHub</button>
      </div>
    </div>
    
    <div class="main-content" id="main-content" style="display: none;">
      <div class="search-section">
        <input type="text" id="search-input" placeholder="üîç Search PRs..." class="search-input">
        <div class="view-options">
          <label class="checkbox-label">
            <input type="checkbox" id="reviewer-only" checked>
            <span>My reviews only</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" id="include-teams">
            <span>Include team requests</span>
          </label>
        </div>
      </div>
      
      <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="ready">Ready</button>
        <button class="filter-btn" data-filter="wip">WIP</button>
        <button class="filter-btn" data-filter="finished">Done</button>
      </div>
      
      <div class="groups-section">
        <div class="groups-header">
          <span>Custom Groups</span>
          <button id="add-group-btn" class="add-group-btn" title="Add Group">+</button>
        </div>
        <div class="custom-groups" id="custom-groups"></div>
      </div>
      
      <div class="pr-list" id="pr-list">
        <div class="loading">Loading your PRs...</div>
      </div>
    </div>
    
    <footer class="sidebar-footer">
      <div class="rate-limit-info" id="rate-limit-info"></div>
      <div class="last-update" id="last-update"></div>
    </footer>
  </div>
  
  <script src="sidebar.js"></script>
</body>
</html>
